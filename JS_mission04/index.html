<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar & DatePicker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1 class="title">Calendar & DatePicker</h1>
    <div class="calendar">
      <div class="calendar-nav">
        <i class="bx bxs-left-arrow pagination"></i>
        <div class="current-month-year">
          <span class="current-month">February</span>
          <span class="current-year">2024</span>
        </div>
        <i class="bx bxs-right-arrow pagination"></i>
      </div>
      <div class="calendar-grid">
          <span class="week">SUN</span>
          <span class="week">MON</span>
          <span class="week">TUE</span>
          <span class="week">WED</span>
          <span class="week">THU</span>
          <span class="week">FRI</span>
          <span class="week">SAT</span>
          <span class="day prev-next-month-day sunday">28</span>
          <span class="day prev-next-month-day">29</span>
          <span class="day prev-next-month-day">30</span>
          <span class="day prev-next-month-day">31</span>
          <span class="day">1</span>
          <span class="day">2</span>
          <span class="day">3</span>
          <span class="day sunday">4</span>
          <span class="day">5</span>
          <span class="day">6</span>
          <span class="day">7</span>
          <span class="day">8</span>
          <span class="day">9</span>
          <span class="day">10</span>
          <span class="day sunday">11</span>
          <span class="day">12</span>
          <span class="day">13</span>
          <span class="day">14</span>
          <span class="day today">15</span>
          <span class="day">16</span>
          <span class="day">17</span>
          <span class="day sunday">18</span>
          <span class="day">19</span>
          <span class="day">20</span>
          <span class="day">21</span>
          <span class="day">22</span>
          <span class="day">23</span>
          <span class="day">24</span>
          <span class="day sunday">25</span>
          <span class="day">26</span>
          <span class="day">27</span>
          <span class="day">28</span>
          <span class="day">29</span>
          <span class="day prev-next-month-day">1</span>
          <span class="day prev-next-month-day">2</span>
        </div>
      </div>
    </div>
  </body>
</html>
